<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up-form</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
       <br>
        <form>
            <div class="cont">
            <fieldset>
                <h1 class="title">Sign-Up-form</h1>
                <p>Please fill in this form to create an account</p> <br>
            <label for="User_id">Username:</label><br>
            <input type="text" name="Username" placeholder="Enter your username" id="User_id" required > <br> <br>
            <label for="password">Password:</label> <br>
            <input type="text" name="Username" placeholder="Enter a password" id="password" required > <br><br>
            <label for="Email">Email:</label> <br>
            <input type="email" name="Email" placeholder="Enter your email" id="Email" required > <br> <br>
            <label for="phone">Phone Number:</label> <br>
            <input type="number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="mobile number (optional)" required> <br> <br>
            <label for="birthday">Date of Birth:</label> <br>
            <input type="date" id="birthday" name="birthday" required> <br><br>
            <input type="checkbox" name="mobile number" placeholder="enter mobile number" id="phone number" required >
            <label for="phone number">I agree to the Terms and conditions</label> <br> <br>
            <input class="button"type="submit" value="Sign Up"/>
        </form>
    </fieldset>
</div>
</body>
</html>
